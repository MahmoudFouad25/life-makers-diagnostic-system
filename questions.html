        function selectChoice(btn, choice, question) {

        function storeAnswer(questionId, answer) {
            if (!allAnswers[currentAxis]) allAnswers[currentAxis] = {};
            const topicKey = Object.keys(questionsData[currentAxis].topics)[currentTopicIndex];
            if (!allAnswers[currentAxis][topicKey]) allAnswers[currentAxis][topicKey] = {};

        function checkFollowUp(question, answer) {
            if (!question.followUp) {
                document.getElementById('followUpContainer').classList.add('hidden');
                return;
            }

            let shouldShow = false;
            
            if (question.followUp.condition === 'any') {
                shouldShow = true;
            } else if (question.followUp.condition.includes('|')) {
                // Multiple conditions (OR)
                const conditions = question.followUp.condition.split('|');
                shouldShow = conditions.some(cond => String(answer).includes(cond.trim()));
            } else if (question.followUp.condition.startsWith('>=')) {
                const threshold = parseInt(question.followUp.condition.substring(2));
                shouldShow = parseInt(answer) >= threshold;
            } else if (question.followUp.condition.startsWith('<=')) {
                const threshold = parseInt(question.followUp.condition.substring(2));
                shouldShow = parseInt(answer) <= threshold;
            }

            if (shouldShow) {
                showFollowUp(question.followUp.question);
            } else {
                document.getElementById('followUpContainer').classList.add('hidden');
            }
        }
