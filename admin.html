<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 900px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }
        h1 {
            color: #2d3748;
            text-align: center;
            margin-bottom: 30px;
        }
        .coming-soon {
            text-align: center;
            padding: 60px 20px;
            color: #718096;
            font-size: 18px;
        }
        .back-btn {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 30px;
            background: #2d3748;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
        }
        .back-btn:hover {
            background: #1a202c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>⚙️ لوحة التحكم</h1>
        <div class="coming-soon">
            <p>لوحة التحكم قيد الإنشاء...</p>
            <p>سيتم إضافة أدوات الإدارة والتحليل قريباً</p>
            <a href="index.html" class="back-btn">↩️ العودة للصفحة الرئيسية</a>
        </div>
    </div>
</body>
</html>
